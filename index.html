<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D5E Phase-1 Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" id="landingLink">Home</a></li>
            <li><a href="#" id="characterLink">Generate Hero</a></li>
            <li><a href="#" id="savedLink">Saved Heroes</a></li>
            <li><a href="#" id="searchLink">Search Database</a></li>
        </ul>
    </nav>

    <main>
        <section id="landingSection">
            <h2> <u>D&D5E Hero Story Generator</u></h2>
        </section>

        <div class="container">
            <section id="characterSection">
                <h2 class="title">Generate a Hero</h2>
                <div>
                    <label for="characterName">Enter Hero Name:</label>
                    <input type="text" id="characterName" />
                    <button id="generateButton">Roll for initiative!</button>
                    <div id="generateButtonText"></div>
                </div>
                <div>
                    <h2 class="secondaryTitle">Generated Hero:</h2>
                    <div id="generatedCharacter"></div>
                    <button id="saveCharacterButton">Save Hero</button>
                </div>
            </section>

            <section id="savedCharacters">
                <h2 class="title">Saved Characters</h2>
                <ul id="savedCharacterList">
                </ul>
            </section>

            <section id="searchSection">
                <h2 class="title">Search the D&D Database</h2>
                <select id="categorySelect">
                    <option value="races">Races</option>
                    <option value="classes">Classes</option>
                    <option value="skills">Skills</option>
                    <option value="spells">Spells</option>
                    <option value="alignments">Alignments</option>
                    <option value="languages">Languages</option>
                    <option value="conditions">Conditions</option>
                    <option value="magic-items">Magic Items</option>
                    <option value="feats">Feats</option>
                    <option value="monsters">Monsters</option>
                </select>

                <input type="text" id="searchInput" placeholder="Search races, classes, spells etc." />
                <button id="searchButton">Search</button>
                <div id="searchResults"></div>
                <div id="selectedInfo"></div>
            </section>
        </body>
